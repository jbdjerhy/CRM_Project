<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lead Information</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>State</th>
                <th>City</th>
                <th>ZIP Code</th>
                <th>Date Created</th>
                <th>Worked</th>
            </tr>
        </thead>
        <tbody>
            {% for lead in leads %}
            <tr>
                <td>{{ lead.first_name }}</td>
                <td>{{ lead.last_name }}</td>
                <td>{{ lead.state }}</td>
                <td>{{ lead.city }}</td>
                <td>{{ lead.zip_code }}</td>
                <td>{{ lead.date_created }}</td>
                <td>{{ 'Yes' if lead.worked else 'No' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
